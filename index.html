<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartão de crédito</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <label for="numero-cartao">Número do cartão </label>
            <input type="text" id="numero-cartao" placeholder="1234 1234 1234 1234" maxlength="19">

            <label for="nome">Nome </label>
            <input type="text" id="nome" placeholder="Joas Silva Carvalho">

            <label for="data-valid">Data de vencimento </label>
            <input type="text" id="data-validade" placeholder="23/21" maxlength="4">

            <label for="cvv">Código de segurança (CVV) </label>
            <input type="text" id="cvv" placeholder="904" maxlength="3">

            <label for="cpf">CPF do titular do cartão</label>
            <input type="text" id="cpf" placeholder="111.222.333-44" maxlength="14">
        </form>

        <div class="girar-container">
            <div class="girar" id="girar">
                <div class="img-cartao-container-frente">
                    <img id="img-cartao-frente" src="img/cartao frente.png" alt="imagem de cartao parte da frente">
                </div>

                <div class="img-cartao-container-atras">
                    <img id="img-cartao-atras" src="img/cartao atras.png" alt="imagem de cartao parte de trás">
                </div>

                <div class="img-cartao-container-cpf">
                    <img id="img-cartao-cpf" src="img/cpf-card.png"
                        alt="imagem de cartao cpf do cliente titula do cartão">
                </div>

            </div>
        </div>

        <div class="bandeira-cartao">
            <div class="img-container-american-express" id="img-container-american-express">
                <img id="img-american-express" src="img/american.png" alt="bandeira american express">
            </div>

            <div class="img-container-visa" id="img-container-visa">
                <img id="img-visa" src="img/visa.png" alt="bandeira visa">
            </div>

            <div class="img-container-mastercard" id="img-container-mastercard">
                <img id="img-mastercard" src="img/master.png" alt="bandeira mastercard">
            </div>
        </div>

        <div class="info-cartao">
            <span class="number-cartao" id="number-cartao"><!-- 2222 3333 4444 5555 --></span>
            <span class="name-cartao" id="name-cartao"><!-- joas silva carvalho --></span>
            <span class="date-cartao" id="date-cartao"><!-- 12/29 --></span>

            <!-- <input type="text" class="number-cartao" id="number-cartao" maxlength="19" readonly="readonly">
            <input type="text" class="name-cartao" id="name-cartao" maxlength="30" readonly="readonly">
            <input type="text" class="date-cartao" id="date-cartao" maxlength="5" readonly="readonly"> -->

        </div>

        <div class="info-cartao-verso">
            <span class="cvv-cartao" id="cvv-cartao"><!-- 222 --></span>
        </div>

        <div class="info-cpf-client-card">
            <span class="cpf-cliente" id="cpf-cliente"><!-- 123.456.789-00 --></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
